apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "kotlin"

def jvmSrcVersion = 1.8

sourceCompatibility = jvmSrcVersion

compileKotlin { kotlinOptions.jvmTarget = "$jvmSrcVersion" }
compileTestKotlin { kotlinOptions.jvmTarget = "$jvmSrcVersion" }

jar {
    baseName = "fj-lib-kotlin"
    version = "1.0-SNAPSHOT"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$version_kotlin"

    testCompile "org.junit.jupiter:junit-jupiter-engine:5.1.0"
}
